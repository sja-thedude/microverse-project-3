<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <div class="logo">
       <img id="header-img" src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/SmallerMicroverselogo_revised/original.jpg?1581442029" alt="Microverse logo"/>
</div>
<nav id="nav-bar">
  <ul>
    <li><a class="nav-link" href="#home">Home</a></li>
    <li><a class="nav-link" href="#news">News</a></li>
    <li><a class="nav-link" href="#pricing">Pricing</a></li>
  </ul>
</nav>
</header>

<div class="container"></div>

<section id="home">
<h2>Form</h2>
<form id="form" action="https://www.freecodecamp.com/email-submit">
  <input
    name="email"
    id="email"
    type="email"
    placeholder="Enter your email address"
    required
  />
  <input id="submit" type="submit" value="Get Started" class="btn" />
</form>
</section>

      <div class="container">
        <section id="news">
          <iframe id="video"  height="300"  src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"allowfullscreen
          ></iframe>
        </section>
    </section>
  </div>


  <div class="container">
  <section id="pricing">

        <h3> This is the Pricing Page</h3>

        <div class="level">Tenor Trombone</div>
        <h2>$600</h2>
        <ol>
          <li>Lorem ipsum.</li>
          <li>Lorem ipsum.</li>
          <li>Lorem ipsum dolor.</li>
          <li>Lorem ipsum.</li>
        </ol>
        <button class="btn">Select</button>
      </div>
      <div class="product" id="bass">
        <div class="level">Bass Trombone</div>
        <h2>$900</h2>
        <ol>
          <li>Lorem ipsum.</li>
          <li>Lorem ipsum.</li>

        </ol>
        <button class="btn">Select</button>
      </div>

    </section>

  </section>
</div>
